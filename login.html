<body>

    <!-- start preview div -->
    <div class="login">
        <div class="overlay">
            <div class="container">
             
                    <div class="row">
                        <div class="col-lg-5 offset-lg-4">
                  
                            <div class="login__content">
                                <h4 class="text-center"> <img class="img-responsive logo" src="dist/img/logo.svg" alt="logo"> </h4>
                          <div class="box">
                            <form action="" id="login">
                   
                                <div class="form-group custom-input">
                                    <input required class="form-control" type="text"  name="email">
                                    <label class="form__label" for="email">البريد الالكتروني</label>
                                </div>
                                <div class="form-group custom-input">
                                    <input required class="form-control" type="password" name="password">
                                    <label class="form__label password" for="password">كلمة المرور</label>
                                    <i class="fas fa-eye fa-lg hide-show-pass"></i>
                                </div>
                                <div class="row d-flex">
                                    <div class="col-12 col-lg-6">
                                        <div class="custom-radio float-right">
                                            <input class="" id="remmeber" type="radio">
                                            <label for="remmeber" class="remmeber">تذكرني</label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <div class="custom-input">
                                            <a href="#" class="form__forget">نسيت كلمة المرور ؟</a>
                                        </div>
                                       
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <input class="custom-btn custom-btn--blue custom-btn--shadow custom-btn--large" type="submit" value="تسجيل دخول">
                                </div>
        
                            </form>
                          </div>
          
                        </div>
                    </div>
               
                </div>
            </div>
        </div>
    </div>
    <!-- end preview div -->

    </body>
    <script src="dist/js/allPage.js"></script>
